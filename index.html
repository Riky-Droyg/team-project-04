<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/team-project-04/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vanilla App Template</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Quicksand:wght@300..700&display=swap"
    rel="stylesheet">
  <script type="module" crossorigin src="/team-project-04/index.js"></script>
  <link rel="stylesheet" crossorigin href="/team-project-04/assets/index-sNJ-9JfS.css">
</head>

<body>
  <header class="header">
  <div class="header__container container">
    <a
      class="header__logo"
      href="./index.html"
      aria-label="CoffeeJoy home page"
    >
      <svg class="header__logo-icon" width="62" height="35" role="img">
        <use href="../img/header/icons.svg#logo"></use>
      </svg>
    </a>
    <nav class="header__nav">
      <ul class="header__nav-list">
        <li class="header__nav-item">
          <a class="header__nav-link" href="#welcome">About us</a>
        </li>
        <li class="header__nav-item">
          <a class="header__nav-link" href="#quality">Benefits</a>
        </li>
        <li class="header__nav-item">
          <a class="header__nav-link" href="#experience">Gallery</a>
        </li>
        <li class="header__nav-item">
          <a class="header__nav-link" href="#testimonials">Testimonial</a>
        </li>
        <li class="header__nav-item">
          <a class="header__nav-link" href="#location">Location</a>
        </li>
      </ul>
    </nav>

    <button
      type="button"
      class="header__menu-btn"
      data-menu-open
      aria-label="Open mobile menu"
    >
      <svg
        class="header__menu-btn-icon"
        width="24"
        height="24"
        aria-hidden="true"
        focusable="false"
      >
        <use href="/team-project-04/assets/icons-Do7jT74B.svg#menu"></use>
      </svg>
    </button>
  </div>
</header>


  <main>
    <!-- Loads the specified .html file -->
    <section class="hero">hero</section>

    <section class="welcome">welcome</section>

    <section class="quality">quality</section>

    <section class="experience">experience</section>

    <section class="subscribe">subscribe</section>

    <section class="testimonials">testimonials</section>

    <section class="location">location</section>

  </main>

  
  <div class="mobile-menu" data-menu>
  <div class="container mobile-menu-container">
    <div class="mobile-menu-wrapper">
        <a href="../index.html" class="mobile-menu-logo-link">
            <svg class="mobile-menu-logo" width="62" height="36">
              <use href="../img/mobileMenu/icons-menu-modal.svg#company-logo"></use>
            </svg>
        </a>
        <button type="button" class="mobile-menu-close" data-menu-close>
          <svg class="mobile-menu-icon" width="12" height="12">
            <use href="/team-project-04/assets/icons-menu-modal-BYdXyMEV.svg#icon-close-menu"></use>
          </svg>
        </button>
    </div>
    <nav class="mobile-menu-nav">
      <ul class="menu-nav-list">
        <li class="menu-nav-item">
          <a href="#" class="menu-nav-link">About us</a>
        </li>
        <li class="menu-nav-item">
          <a href="#" class="menu-nav-link">Benefits</a>
        </li>
        <li class="menu-nav-item">
          <a href="#" class="menu-nav-link">Gallery</a>
        </li>
        <li class="menu-nav-item">
          <a href="#" class="menu-nav-link">Testimonial</a>
        </li>
        <li class="menu-nav-item"><a href="#" class="menu-nav-link">Location</a></li>
      </ul>
    </nav>
  </div>
</div>


</body>

</html>
