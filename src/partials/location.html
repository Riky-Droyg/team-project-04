<section class="location" id="location">
  <div class="location__container container">
    <div class="location__intro">
      <p class="location__eyebrow">Find</p>
      <h2 class="location__title">Location</h2>
      <p class="location__subtitle">Visit us at our cozy coffee shop!</p>

      <ul class="location__list">
        <li class="location__item">
          <div class="location__icon-wrap">
            <svg class="location__icon" width="28" height="22">
              <use href="/img/location/email-location.svg"></use>
            </svg>
          </div>
          <p class="location__label">Email</p>
          <a class="location__link" href="mailto:hello@coffeejoy.com">hello@coffeejoy.com</a>
        </li>

        <li class="location__item">
          <div class="location__icon-wrap">
            <svg class="location__icon" width="26" height="27">
              <use href="/img/location/tel-location.svg"></use>
            </svg>
          </div>
          <p class="location__label">Phone</p>
          <a class="location__link" href="tel:+15551235321">+1 (555) 123-5321</a>
        </li>

        <li class="location__item location__item--last">
          <div class="location__icon-wrap">
            <svg class="location__icon" width="22" height="28">
              <use href="/img/location/adress-location.svg"></use>
            </svg>
          </div>
          <p class="location__label">Office</p>
          <address class="location__address">263 Newbury St, Boston, MA 02116, USA</address>
          <a class="location__address-link" href="https://maps.app.goo.gl/iNAgJr8nV9kWSHoLA" target="_blank">Get
            Directions
            <span class="location__address-icon-wrap" aria-hidden="true">
              <svg class="location__address-icon" width="8" height="13">
                <use href="/img/location/right_arrow.svg"></use>
              </svg>
            </span>
          </a>
        </li>
      </ul>
    </div>

    <div class="location__map">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2948.5003198553833!2d-71.08377672364519!3d42.34847197119609!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89e37a0fcaa91a7f%3A0xcda3f74a93f6bff7!2s263%20Newbury%20St%2C%20Boston%2C%20MA%2002116%2C%20USA!5e0!3m2!1sen!2sus!4v1693476345678!5m2!1sen!2sus"
        class="location__map-frame" allowfullscreen loading="lazy"></iframe>
    </div>
  </div>
</section>
